{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <form name="addAtmForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <input type="text" name="branch_name" placeholder="Enter name of the Branch"><br><br>
            <input type="text" name="branch_code" placeholder="Enter Branch Code"><br><br>
            <input type="file" name="front_view"><br><br>
            <input type="file" name="back_view"><br><br>
            <input type="file" name="top_view"><br><br>
            <input type="submit" name="Submit" value="Add" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
